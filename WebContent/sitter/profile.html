<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../css/common_style.css" type="text/css" rel="stylesheet" />
<link href="../css/profile.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="bg_profile_header">
		<div id="btn_header">
			<button type="submit" onclick="">비공개</button>
			<a href="" id="edit">수정</a>
		</div>
		<div id="bepum_definite_wrapper">
			<p>희망 시급 : <span>8000</span> 원</p>
			<p>가능 시간 : <span>9:00</span> am ~ <span>18:00</span> pm</p>
		</div>
	</div>
	<div class="profile_body clearfix">
		<div class="profile_body_left_container">
			<div id="profile_member_wrapper"> 
				<img src="../images/profile.jpg" id="profile_photo" alt="프로필 사진"/>
			  	<p id="name">이름</p>
			  	<p id="address">주소</p>
			  	<p id="grade">회원 등급</p>
			  	<p id="contact">연락처</p>
			</div>
		</div>
		<div class="profile_body_right_container">
			<div id="home_photos">
				<!--집사진 3개-->
				<div class="home_photo"></div>
				<div class="home_photo"></div>
				<div class="home_photo"></div>
			</div>
		</div>
	</div>
	<div class="profile_body clearfix">
		<div class="profile_body_left_container">
			<div id="intro_table">
				<div class="row">
					<div class="cell1">기타사항</div>
					<div class="cell2">
						운전 가능<br/>
						요리 능숙<br/>
						시간 협의 가능
					</div>
				</div>
				<div class="row">
					<div class="cell1">자기소개서</div>
					<div class="cell2">
						유치원 및 초등학교 급식 조리사로 오랫동안 근무했으며<br />
						근래까지 예쁜 아가들을 돌봐왔답니다.<br />
						도움이 필요하시면 정성을 다해서 돌보겠습니다.
						
					</div>
				</div>
			</div> 
		</div>
		
		<div class="profile_body_right_container">
			<div id="bepumi_chart">
				<!-- 매칭 요청률 -->
			 	<div id="bepumi_request_chart">
			 		<div id="req_chart1"></div>
			 		<div id="req_chart2"></div>
			 		<div id="req_chart_center">
			 			<span class="chart_center">50%</span>
			 		</div>

			 	</div>
			 	<!-- 매칭 성공률 -->
			 	<div id="bepumi_success_chart">
			 		<div id="suc_chart1"></div>
			 		<div id="suc_chart2"></div>
			 		<div id="req_chart_center">
			 			<span class="chart_center">50%</span>
			 		</div>

			 	</div>
			</div>
		</div>
	</div>
	
</body>
</html>
